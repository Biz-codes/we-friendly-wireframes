<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframes - we-friendly</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <header role="banner">
      <h1>we-friendly</h1>
    </header>
    <main role="main">
        <header>
            <h2>Write a review of Woodstar Cafe - 01060:</h2>
        </header>
        <section class='create'>
            <form class='add-review'>  
                <div>
                    <select>
                        <option value="POC">Black, Asian/Pacific Islander, Latinx, and Indigenous persons</option>
                        <option value="disabled-persons">Disabled persons</option>
                        <option value="migrants-immigrants">Migrants/Immigrants</option>
                        <option value="LGBTQIA+">LGBTQIA+</option>
                        <option value="women">Women</option>
                    </select>
                    <label for="identity-group"> -friendly</label>
                </div>
                <div>
                    <label for="rating">rating (1-5):</label>
                    <input type="number" name='rating' id='rating' />
                </div>                    
                <div>
                    <label for="review">review:</label>
                    <input type="text" name='review' id='review' />
                </div>

                <button type='cancel'>
                    <a href= 'businesses.html'>cancel</a>
                </button>
                <button type='submit'>
                    <a href= 'reviews-by-me.html'>post</a>
                </button>
            </form>
        </section>
    </main>
    <footer role="content-info">Footer</footer>
  </body>

</html>
