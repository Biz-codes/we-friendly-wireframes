<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML wireframe - My DIY Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header role="banner">
        <h1>My DIY Inventory</h1>
    </header>
    <main role="main">
        <header>
            <h2>Sign Up</h2>
        </header>
        <section class='sign-up'>
            <form class='sign-up-form'>
                <div>
                    <label for="name">name:</label>
                    <input placeholder='Name' type="text" name='name' id='name' />
                </div>
                <div>
                    <label for="email">e-mail:</label>
                    <input type="text" name='email' id='email' placeholder='e-mail' />
                </div>
                <div>
                    <label for="username">username:</label>
                    <input type="text" name='username' id='username' />
                </div>
                <div>
                    <label for="password">password:</label>
                    <input type="password" name='password' id='password' />
                </div>
                <button type='cancel'>
                    <a href= 'landing-page.html'>cancel</a>
                </button>
                <button type='submit'>
                    <a href= 'dashboard.html'>submit</a>
                </button>
            </form>
        </section>
    </main>
    <footer role="content-info">Footer</footer>
</body>

</html>
