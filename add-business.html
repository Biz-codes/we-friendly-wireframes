<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframes - we-friendly</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <header role="banner">
      <h1>we-friendly</h1>
    </header>
    <main role="main">
        <header>
            <h2>Add a business or service:</h2>
        </header>
        <section class='create'>
            <form class='add-business'>
                <div>
                    <label for="name">Business Name:</label>
                    <input type="text" name='name' id='name' />
                </div>    
                <div>
                    <label for="business-type">business/service type:</label>
                    <select>
                        <option value="restaurant-bar">restaurant/bar</option>
                        <option value="shopping">shopping</option>
                        <option value="hotel/accommodations">hotel/accommodations</option>
                        <option value="service">service</option>
                        <option value="housing/realty">housing/realty</option>
                        <option value="education">education</option>
                        <option value="healthcare">healthcare</option>
                    </select>
                </div>
                <div>
                    <label for="address">Street Address:</label>
                    <input type="text" name='address' id='address' />
                </div>                    
                <div>
                    <label for="city">City:</label>
                    <input type="text" name='city' id='city' />
                </div>
                <div>
                    <label for="state">state, district, or territory:</label>
                    <select name='state' id='state'>
                        <option value="AK">AK</option>
                        <option value="AL">AL</option>
                        <option value="AR">AR</option>
                        <option value="AZ">AZ</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="IA">IA</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="MA">MA</option>
                        <option value="MD">MD</option>
                        <option value="ME">ME</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MO">MO</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="NE">NE</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NV">NV</option>
                        <option value="NY">NY</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VA">VA</option>
                        <option value="VT">VT</option>
                        <option value="WA">WA</option>
                        <option value="WI">WI</option>
                        <option value="WV">WV</option>
                        <option value="WY">WY</option>
                        <option value="DC">DC</option>
                        <option value="AS">AS</option>
                        <option value="GU">GU</option>
                        <option value="MP">MP</option>
                        <option value="PR">PR</option>
                        <option value="VI">VI</option>
                    </select>
                </div>
                <div>
                    <label for="zipcode">Zip Code</label>
                    <input type="text" name='zipcode' id='zipcode' />
                </div>
                <div>
                    <label for="website">Website</label>
                    <input type="website" name='website' id='website' />
                </div>     
                <button type='cancel'>
                    <a href= 'businesses.html'>cancel</a>
                </button>
                <button type='submit'>
                    <a href= 'businesses-added.html'>save</a>
                </button>
            </form>
        </section>
    </main>
    <footer role="content-info">Footer</footer>
  </body>

</html>
